<head>

  <title>PAWS –ú–∏–Ω–∏-–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #333; /* —Å–≤–µ—Ç–ª–æ-—á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
      color: white; /* –±–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
    }
    h1 {
      color: #4CAF50;
    }
    button {
      background-color: #4CAF50;

      padding: 10px 20px;

  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ PAWS –ú–∏–Ω–∏-–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ üêæ</h1>
  <p>–û—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ —Å–≤–æ—é –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ –Ω–∞–≥—Ä–∞–¥—ã!</p>
  <button onclick="sendData()">–ù–∞—á–∞—Ç—å</button>

  <script>
    // Telegram Web App API
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    let interactionStartTime = null;

    function sendData() {
      // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ, –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞
      if (!interactionStartTime) {
        interactionStartTime = new Date().toISOString();
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É (–≤–∫–ª—é—á–∞—è –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É)
      tg.sendData(JSON.stringify({
        action: "get_started",  // –î–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        interactionTimestamp: interactionStartTime  // –í—Ä–µ–º—è –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
      }));

      // –ü—Ä–∏–º–µ—Ä –≤—ã—á–∏—Å–ª–µ–Ω–∏—è PAWS –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞
      const currentTime = new Date();
      const firstInteractionTime = new Date(interactionStartTime);
      const timeDifference = currentTime - firstInteractionTime;

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º, —Å–∫–æ–ª—å–∫–æ PAWS —Ç–æ–∫–µ–Ω–æ–≤ –±—É–¥–µ—Ç –Ω–∞—á–∏—Å–ª–µ–Ω–æ
      let paws = 0;
      if (timeDifference >= 365 * 24 * 60 * 60 * 1000) {
        paws = 1000;  // –ü–æ—Å–ª–µ –≥–æ–¥–∞ ‚Äî 1000 PAWS
        alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 1000 PAWS —Ç–æ–∫–µ–Ω–æ–≤! üêæ`);
      } else {
        const remainingDays = Math.ceil((365 * 24 * 60 * 60 * 1000 - timeDifference) / (24 * 60 * 60 * 1000));
        alert(`–í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–µ—Ç–µ 1000 PAWS —á–µ—Ä–µ–∑ ${remainingDays} –¥–Ω–µ–π.`);
      }
    }
  </script>
  
</body>
